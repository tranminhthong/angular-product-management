<a routerLink="">List Product</a>
<h1>Create new product</h1>
<form [formGroup]="productForm" (ngSubmit)="createNewProduct()">
  <table>
    <tr>
      <td>Id</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><textarea cols="30" rows="3" formControlName="description"></textarea></td>
    </tr>
    <tr>
      <td>Category</td>
      <td>
        <select formControlName="category">
          <option [(ngModel)]="productForm.controls.category"></option>
          <option *ngFor="let cate of listCate" [ngValue]="cate">{{cate.cate_name}}</option>
      </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit">Create</button>
      </td>
      <td></td>
    </tr>
  </table>
</form>
